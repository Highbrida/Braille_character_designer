<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Braille Block Canvas (Final)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for a better look and feel */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Fira+Code:wght@500&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* Tailwind gray-900 */
            color: #d1d5db; /* Tailwind gray-300 */
        }

        .font-firacode {
            font-family: 'Fira Code', monospace;
        }

        /* The main dot grid */
        .dot-grid {
            display: grid;
            gap: 8px;
            border: 1px solid #374151; /* gray-700 */
            padding: 16px;
            border-radius: 8px;
            background-color: #1f2937; /* gray-800 */
            transition: all 0.3s ease;
        }

        /* Individual dots */
        .dot {
            width: 100%;
            aspect-ratio: 1 / 1;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.15s ease-in-out;
            background-color: #374151; /* gray-700 */
            border: 2px solid transparent;
        }

        /* The 'on' state for a dot */
        .dot.active {
            background-color: #67e8f9; /* cyan-300 */
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(103, 232, 249, 0.4);
        }
        
        .dot:hover {
            border-color: #4f46e5; /* indigo-600 */
        }

        /* Styling for the output textarea */
        #output-box {
            font-size: 2.5rem; /* Larger font for the braille characters */
            letter-spacing: 0.1em;
            background-color: #000;
            padding: 1rem;
            border-radius: 0.5rem;
            line-height: 1.2;
            resize: vertical;
            min-height: 160px;
            width: 100%;
            border: 1px solid #4b5563;
            color: #d1d5db;
        }
        
        input[type="number"] {
            background-color: #374151;
            border: 1px solid #4b5563;
            color: white;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl mx-auto space-y-6">
        <!-- Header -->
        <div class="text-center">
            <h1 class="text-3xl font-bold text-white">Braille Block Canvas</h1>
            <p class="text-lg text-gray-400">Create custom-sized dot characters visually.</p>
        </div>

        <!-- Grid Controls -->
        <div class="flex justify-center items-center gap-4 p-4 bg-gray-800 border border-gray-700 rounded-lg">
            <div>
                <label for="char-cols" class="text-sm font-medium text-gray-400">Character Columns</label>
                <input type="number" id="char-cols" value="3" min="1" max="10" class="w-24 p-2 mt-1 text-center rounded-md">
            </div>
            <div class="text-2xl font-thin text-gray-500">Ã—</div>
            <div>
                <label for="char-rows" class="text-sm font-medium text-gray-400">Character Rows</label>
                <input type="number" id="char-rows" value="2" min="1" max="10" class="w-24 p-2 mt-1 text-center rounded-md">
            </div>
            <button id="update-grid-btn" class="self-end h-10 px-6 font-semibold text-white bg-indigo-600 rounded-md hover:bg-indigo-700 transition-colors">Update Grid</button>
        </div>

        <!-- Main Grid Canvas -->
        <div id="grid-canvas" class="dot-grid">
            <!-- Dots will be generated by JavaScript -->
        </div>

        <!-- Unified Output Section -->
        <div class="space-y-4 p-4 bg-gray-800 border border-gray-700 rounded-lg">
            <h2 class="text-xl font-semibold text-white">Unicode Output</h2>
            <div class="space-y-2">
                <textarea id="output-box" class="font-firacode" rows="4" readonly></textarea>
                <button onclick="copyToClipboard('output-box')" class="w-full h-12 px-4 font-semibold text-white bg-indigo-600 rounded-md hover:bg-indigo-700 transition-colors">Copy All</button>
            </div>
        </div>
        
        <button id="reset-button" class="w-full py-2 font-semibold text-white bg-red-600 rounded-md hover:bg-red-700 transition-colors">Reset Grid</button>
        
        <div id="copy-notification" class="fixed bottom-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-lg opacity-0 transition-opacity duration-300">
            Copied to clipboard!
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gridCanvas = document.getElementById('grid-canvas');
            const outputBox = document.getElementById('output-box');
            const resetButton = document.getElementById('reset-button');
            const updateGridBtn = document.getElementById('update-grid-btn');
            const charColsInput = document.getElementById('char-cols');
            const charRowsInput = document.getElementById('char-rows');

            let charCols = 3;
            let charRows = 2;

            const dotValueMap = [
                [1, 8], [2, 16], [4, 32], [64, 128]
            ];

            function generateGrid() {
                charCols = parseInt(charColsInput.value) || 1;
                charRows = parseInt(charRowsInput.value) || 1;
                
                const totalDotCols = charCols * 2;
                const totalDotRows = charRows * 4;
                const totalDots = totalDotRows * totalDotCols;

                gridCanvas.innerHTML = '';
                gridCanvas.style.gridTemplateColumns = `repeat(${totalDotCols}, 1fr)`;
                
                for (let i = 0; i < totalDots; i++) {
                    const dot = document.createElement('div');
                    dot.classList.add('dot');
                    dot.dataset.index = i;
                    dot.dataset.active = 'false';
                    gridCanvas.appendChild(dot);
                }
                
                // Set the rows attribute for the textarea based on character rows
                outputBox.rows = charRows;
                updateOutput();
            }

            function updateOutput() {
                const totalDotCols = charCols * 2;
                const totalChars = charRows * charCols;
                const charValues = Array(totalChars).fill(0);
                const dots = gridCanvas.querySelectorAll('.dot');

                dots.forEach(dot => {
                    if (dot.dataset.active === 'true') {
                        const index = parseInt(dot.dataset.index);
                        const row = Math.floor(index / totalDotCols);
                        const col = index % totalDotCols;

                        const charCol = Math.floor(col / 2);
                        const charRow = Math.floor(row / 4);
                        const charIndex = charRow * charCols + charCol;

                        const localCol = col % 2;
                        const localRow = row % 4;
                        
                        if (charIndex < totalChars) {
                            charValues[charIndex] += dotValueMap[localRow][localCol];
                        }
                    }
                });

                const unicodeChars = charValues.map(val => String.fromCodePoint(0x2800 + val));
                
                // Build the final multi-line string
                let finalOutput = '';
                for (let i = 0; i < charRows; i++) {
                    const start = i * charCols;
                    const end = start + charCols;
                    finalOutput += unicodeChars.slice(start, end).join('');
                    if (i < charRows - 1) {
                        finalOutput += '\n'; // Add newline character between rows
                    }
                }
                outputBox.value = finalOutput;
            }

            updateGridBtn.addEventListener('click', generateGrid);
            
            resetButton.addEventListener('click', () => {
                gridCanvas.querySelectorAll('.dot').forEach(dot => {
                    dot.dataset.active = 'false';
                    dot.classList.remove('active');
                });
                updateOutput();
            });

            gridCanvas.addEventListener('click', (e) => {
                if (e.target.classList.contains('dot')) {
                    const dot = e.target;
                    const isActive = dot.dataset.active === 'true';
                    dot.dataset.active = !isActive;
                    dot.classList.toggle('active', !isActive);
                    updateOutput();
                }
            });

            generateGrid();
        });

        function copyToClipboard(elementId) {
            const outputElement = document.getElementById(elementId);
            outputElement.select(); // Selects the text in the textarea
            outputElement.setSelectionRange(0, 99999); // For mobile devices

            try {
                document.execCommand('copy');
                showNotification();
            } catch (err) {
                console.error('Failed to copy text: ', err);
            }
        }

        function showNotification() {
            const notification = document.getElementById('copy-notification');
            notification.style.opacity = '1';
            setTimeout(() => {
                notification.style.opacity = '0';
            }, 2000);
        }
    </script>
</body>
</html>
